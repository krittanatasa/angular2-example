<h2> DataTable </h2>

<div class="row">
      <select class="form-control input-sm" [(ngModel)]="sortBy">
          <option ngValue="id">id</option>
          <option ngValue="name">name</option>
          <option ngValue="description">description</option>
          <option [ngValue]="sortByWordLength">What</option>
      </select>
  </div>

<table class="table table-striped" [mfData]="heroes  | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="5"
 [(mfSortBy)]="sortBy"  >
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="id">Id</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="description">Description</mfDefaultSorter>
        </th>
    </tr>
    <tr>
        <th colspan="3">
            Filter by name:
            <input class="form-control" [(ngModel)]="filterQuery"/>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td class="text-right">{{item.description}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
