<h1>{{title}}</h1>
  <h2>My Heroes</h2>
    <ul class="heroes">
        <li *ngFor="let hero of heroes" 
            (click)="doSomething(hero)" 
            [class.selected]="hero === selectedHero">
           <span class="badge">{{hero.id}}</span> {{hero.name}} 
        </li>
    </ul>
    <gosoft-detail [selectedHero]="selectedHero"> </gosoft-detail>
